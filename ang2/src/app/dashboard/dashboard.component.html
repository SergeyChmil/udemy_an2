
<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-3">Angular 2 Finance</h1>
    <p class="lead">Stocks, Bonds, Mutual Funds</p>
    <hr class="my-2">
    <p>A simple Angular 2 web application</p>

    <div class="mx-auto mb-2 pa-2" style="width: 800px" *ngIf="updateEnable">
      Stock Code:<input #updateStockCode [value]="selectedStock.stockCode" />
      Stock Name:<input #updateStockName [value]="selectedStock.name" />
      <button type="button" class="btn btn-warning" (click)="updateStock(updateStockCode.value, updateStockName.value)">UPDATE</button>
    </div>

    <div class="mx-auto pa-2" style="width: 900px">
    <table class="table table-striped table-inverse table-hover table-sm center">
      <thead>
      <tr>
        <th>#</th>
        <th>OPERATIONS</th>
        <th>NAME</th>
        <th>STOCK CODE</th>
      </tr>
      </thead>

      <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td><button type="button" class="btn btn-warning" (click)="loadDetails(stock)">UPDATE</button>
          <button type="button" class="btn btn-danger" (click)="deleteStock(stock.id)">DELETE</button>
        </td>
        <td>{{stock.name}}</td>
        <td>{{stock.stockCode}}</td>
      </tr>
    </table>
  </div>
    <hr>
    <h2>Add Stock</h2>
    Stock Code:<input #newStockCode />
    Stock Name:<input #newName />

    <button type="button" class="btn btn-primary" (click)="createStock(newStockCode.value, newName.value)">CREATE</button>

    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">START</a>
    </p>
  </div>
</div>
